{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                    <h2 class="fw-bold">Register New Profile</h2>
                    <p class="text-muted">Enter your handle or profile URL to start tracking.</p>
                </div>

                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-4">
                        <label for="name" class="form-label fw-600">Full Name</label>
                        <input type="text" class="form-control form-control-lg bg-light border-0" id="name" name="name"
                            placeholder="e.g. Gennady Korotkevich" required>
                    </div>

                    <div class="mb-4">
                        <label for="platform" class="form-label fw-600">Select Platform</label>
                        <select class="form-select form-control-lg bg-light border-0" id="platform" name="platform"
                            required>
                            <option value="Codeforces">Codeforces</option>
                            <option value="LeetCode">LeetCode</option>
                            <option value="CodeChef">CodeChef</option>
                            <option value="AtCoder">AtCoder</option>
                            <option value="HackerRank">HackerRank</option>
                        </select>
                    </div>

                    <div class="mb-5">
                        <label for="profile_url" class="form-label fw-600">Profile URL / Handle</label>
                        <input type="text" class="form-control form-control-lg bg-light border-0" id="profile_url"
                            name="profile_url" placeholder="https://codeforces.com/profile/tourist" required>
                        <div class="form-text mt-2">
                            <i class="fas fa-info-circle me-1"></i>You can provide the full URL or just your username.
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                            <i class="fas fa-check-circle me-1"></i>Add to Leaderboard
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-link text-muted">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
